<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state_id not in states %}
        <H1>Not found!</H1>
        {% else %}
        <H1>States: {{states[state_id].name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in states[state_id].cities|sort(attribute='name') %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
